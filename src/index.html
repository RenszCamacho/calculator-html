<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta property="description" content="Calculator - Home Page." />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator-Html</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/5c59843ad4.js" crossorigin="anonymous"></script>
  <script defer src="./index.ts"></script>
</head>

<body>
  <h1 class="sr-only">Calculator</h1>
  <section class="wrapper">
    <!-- START - CALCULATOR BOX -->
    <article class="box">
      <div class="box__display">
        <div class="box__result">0</div>
      </div>
      <!-- FIRST LINE -->
      <button id="AC" class="box__AC" type="button" aria-label="all clear">AC</button>
      <button id="reset" class="box__reset" type="button" aria-label="reset">
        <i class="fas fa-redo"></i>
      </button>
      <button id="division" class="box__division" type="button" aria-label="division">
        <i class="fas fa-divide"></i>
      </button>
      <!-- SECOND LINE -->
      <button class="box__number" type="button" aria-label="number sever">
        7
      </button>
      <button class="box__number" type="button" aria-label="number eight">
        8
      </button>
      <button class="box__number" type="button" aria-label="number nine">
        9
      </button>
      <button id="multiplier" class="box__multiplier" type="button" aria-label="multiplier">
        <i class="fas fa-times"></i>
      </button>
      <!-- THIRD LINE -->
      <button class="box__number" type="button" aria-label="number four">
        4
      </button>
      <button class="box__number" type="button" aria-label="number five">
        5
      </button>
      <button class="box__number" type="button" aria-label="number six">
        6
      </button>
      <button id="substraction" class="box__substraction" type="button" aria-label="substraction">
        <i class="fas fa-minus"></i>
      </button>
      <!-- FOURTH LINE -->
      <button class="box__number" type="button" aria-label="number one">
        1
      </button>
      <button class="box__number" type="button" aria-label="number two">
        2
      </button>
      <button class="box__number" type="button" aria-label="number three">
        3
      </button>
      <button id="add" class="box__add" type="button" aria-label="add">
        <i class="fas fa-plus"></i>
      </button>
      <!-- FIFTH LINE -->
      <button class="box__number box__number--zero" type="button" aria-label="number zero">
        0
      </button>
      <button id="comma" class="box__comma" type="button" aria-label="comma">,</button>
      <button id="equal" class="box__equal" type="button" aria-label="equal">
        <i class="fas fa-equals"></i>
      </button>
      <!-- end - calculator box -->
  </section>
</body>

</html>
